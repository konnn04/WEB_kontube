<div class="base-upload">
    <h2>Tải video của bạn lên:</h2>
    <hr>
    <div class="box-in-upload">
        <input type="text" class="inputdataupdate">
        <p>Tên video của bạn: </p>
    </div>
    <div class="box-in-upload">
        <input type="text" class="inputdataupdate">
        <p>Link ảnh thumbnail: </p>
    </div>
    <div class="box-in-upload">
        <input type="text" class="inputdataupdate">
        <p>Link video: </p>
    </div>
    <div class="box-in-uploads" >
        <div class="box-in-upload">
            <input type="text" class="inputdataupdate">
            <p>Tên kênh: </p>
        </div>
        <div class="box-in-upload">
            <input type="text" class="inputdataupdate">
            <p>Số lượt đăng ký: </p>
        </div>
        <div class="box-in-upload">
            <input type="text" class="inputdataupdate">
            <p>Lượt xem: </p>
        </div>
        <div class="box-in-upload">
            <input type="text" class="inputdataupdate">
            <p>Lượt thích: </p>
        </div>
    </div>
    <div class="box-in-upload">
        <input type="text" class="inputdataupdate">
        <p>Link avt kênh: </p>
    </div>
    <div class="box-in-upload">
        <input type="text" class="inputdataupdate">
        <p>Mô tả video (Nếu có): </p>
    </div>
    
    <hr>
    <h2>Xem trước:</h2>
    <div  class="playback-update">
        <video controls src="https://cdn.glitch.me/5d099b81-c93f-4575-b072-fa5f752c931c/wildfire.mp4?v=1685987911426" id="video-update"></video>
    </div>
    <div class="details-update">
        <p class="title-update">
            Hãy đặt tiêu đề!
        </p>
        <div class="channel-box-update">
            <div class="l">
                <div class="circle avt-update-border">
                    <img id="avt-update" src="https://staticc.sportskeeda.com/editor/2023/04/54332-16826412417817-1920.jpg" alt="">
                </div>
                <div class="info-channel-update">
                    <p>Tên kênh</p>
                    <p>? người đăng ký</p>
                </div>
            </div>
            <div class="r">
                <div class="box-play-chld">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <p id="likeupdate"> --- | </p>
                    <i class="fa-solid fa-thumbs-down"></i>
                </div>
            </div>
            
        </div>
        <div class="thumb-update-border">
            <img src="https://staticc.sportskeeda.com/editor/2023/04/54332-16826412417817-1920.jpg" id="thumb-update" alt="">
        </div>
        <span id="noice-update">
            Hãy nhập thông tin
        </span>
        <div class="ctrl-update">
            <div id="save-update">Lưu</div>
            <div id="cancel-update">Hủy</div>

        </div>
    </div>
</div>
