<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/headbar.css">
    <link rel="stylesheet" href="./src/css/home.css">
    <link rel="stylesheet" href="./src/css/playvideo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2021/09/11/18/21/youtube-6616310_1280.png" type="image/x-icon">
    <title>KonTube</title>
    <script src="./src/js/getdata.js"></script>
</head>
<body>
    <div id="base">
        <div id="head">
            <div class="box-headbar">
                <div class="btn-menu circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="https://cdn.pixabay.com/photo/2021/09/11/18/21/youtube-6616310_1280.png" alt="">
                    <p>KonTube</p>
                </div>
            </div>
            <div class="box-headbar">
                <div class="search-bar">
                    <input type="search" class="search-input" placeholder="Tìm kiếm">
                    <div class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="circle voice">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="box-headbar">
                <div class="circle upload">
                    <i class="fa-solid fa-clapperboard"></i>
                </div>
                <div class="circle noice">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="circle user">
                    <img src="https://staticc.sportskeeda.com/editor/2023/04/54332-16826412417817-1920.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="body">
            <!-- <iframe src="" frameborder="0"></iframe> -->
        </div>
        <div id="menu"></div>
    </div>
    <script src="./src/js/start.js"></script>
</body>
</html>
